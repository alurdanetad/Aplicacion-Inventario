<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reporte</title>

    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            white-space: nowrap;
        }

        th {
            background: #1f4037;
            color: white;
        }

        .botones {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .borrar {
            background: #c0392b;
            color: white;
        }

        .descargar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f4037;
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card" style="width:auto">
        <h2>Reporte</h2>

        <table id="tabla">
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Unidad</th>
                <th>Lote</th>
                <th>Cantidad Total</th>
                <th>Fecha Ingreso</th>
                <th>Caducidad</th>
                <th>Usuario</th>
                <th>Fecha Registro</th>
            </tr>
        </table>

        <!-- BOTONES ORIGINALES -->
        <div class="botones">
            <button onclick="volver()">Volver</button>
            <button class="borrar" onclick="borrarInventario()">Borrar Inventario</button>
        </div>

        <!-- MENÚ PRINCIPAL -->
        <button class="menu-top" onclick="location.href='menuprincipal.html'">
            Menú principal
        </button>
    </div>

    <button class="descargar" onclick="descargarExcel()">⬇</button>


    </script>
    <script src="reporte.js">
    </script>
    <script src="usuario-left.js">
    </script>

</body>

</html>
