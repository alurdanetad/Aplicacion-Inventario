<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilos.css
">
</head>

<body>

    <!-- LOGO -->
    <div class="logo">
        <img src="../logo.svg/Logo.png" alt="Logo">
    </div>

    <!-- BOTÓN REGISTRAR SUPERIOR DERECHO -->
    <button class="registrar-top" onclick="activarRegistro()">Registrar</button>

    <div class="card">
        <h3 id="titulo">Iniciar Sesión</h3>

        <div class="input-group">
            <label>Correo Electrónico</label>
            <input type="email" id="correo">
        </div>

        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="password">
        </div>

        <div class="botones">
            <button onclick="accionPrincipal()">Iniciar</button>
            <button class="borrar" onclick="cancelar()">Cancelar</button>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>

</html>
