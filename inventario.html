<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="card">
        <h2>Inventario</h2>

        <div class="input-group">
            <label>Código</label>
            <input type="text" id="codigo" onkeyup="buscarCodigo()">
        </div>

        <div class="input-group">
            <label>Nombre</label>
            <input type="text" id="nombre">
        </div>

        <div class="input-group">
            <label>Unidad de Medida</label>
            <select id="unidad">
                <option value="">Seleccione</option>
                <option value="UN">Unidad (UN)</option>
                <option value="Kg">Kilogramos (Kg)</option>
                <option value="Lt">Litros (Lt)</option>
                <option value="Caja">Caja (Cj)</option>
                <option value="Pieza">Pieza (Pz)</option>
                <option value="Display">Display (Dsp)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Lote (opcional)</label>
            <input type="text" id="lote">
        </div>

        <div class="input-group">
            <label>Cantidad</label>
            <input type="number" id="cantidad" min="1">
        </div>

        <div class="input-group">
            <label>Fecha de Ingreso</label>
            <input type="date" id="fecha">
        </div>

        <div class="input-group">
            <label>Fecha de Caducidad</label>
            <input type="date" id="caducidad">
        </div>

        <div class="botones">
            <button onclick="guardarProducto()">Ingresar</button>
            <button class="reporte" onclick="location.href='reporte.html'">Reporte</button>
        </div>

        <!-- Boton para Retorno menu principal -->
        <button class="menu-top" onclick="location.href='interface.html'">
            Menú principal
        </button>

    </div>

    <script src="app.js"></script>
</body>

</html>
